<main>
  <section class="grid-section">
    <h2>DataGrid (Table)</h2>
    <t-grid [data]="myData" [sortable]="true" [pageSize]="5" (sortChange)="onSortChange($event)" (paginationChange)="performFetch($event)">
      <t-column name="First Name" property="firstName" [sortable]="true" />
      <t-column name="Last Name" property="lastName" [sortable]="true" />
      <t-column name="Email" property="email" [sortable]="false" />
    </t-grid>
  </section>
  <section class="progress-section">
    <h2>Progress Indicator</h2>
    <div class="progress-section__examples">
      <div class="progress-section__example">
        <t-progress [radius]="75" [progress]="33" color="#4caf50"></t-progress>
        <p class="progress-section__label">Static example (33%)</p>
      </div>
      <div class="progress-section__example">
        <t-progress [radius]="50" [progress]="progress()" color="#4caf50" (complete)="onComplete()"></t-progress>
        <button class="progress-section__button" (click)="increaseProgress()">
          Increase Progress
        </button>
        @if (progress() >= 100) {
        <p class="progress-section__message">
          Progress complete!
        </p>
        }
      </div>
    </div>
  </section>
</main>
